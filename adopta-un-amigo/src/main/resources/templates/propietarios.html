<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Propietarios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lista de Propietarios</h1>
            <div class="header-buttons">
                <a href="/" class="btn btn-primary">Volver al Home</a>
                <a href="/mascotas" class="btn btn-secondary">Ir a Mascotas</a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Mascotas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="propietarios">
                <!-- Filas de propietarios se cargarán aquí dinámicamente -->
            </tbody>
        </table>
        <button class="btn btn-success mb-3" data-toggle="modal" data-target="#agregarPropietarioModal">Agregar Propietario</button>
    </div>

    <!-- Modal para agregar propietario -->
    <div class="modal fade" id="agregarPropietarioModal" tabindex="-1" role="dialog" aria-labelledby="agregarPropietarioModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarPropietarioModalLabel">Agregar Propietario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="propietarioForm">
                        <div class="form-group">
                            <label for="nombre">Nombre Completo (sin comas ni puntos):</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Función para cargar la lista de propietarios
            function loadPropietarios() {
                $.ajax({
                    url: '/api/propietarios',
                    type: 'GET',
                    success: function(data) {
                        let html = '';
                        data.forEach(function(propietario) {
                            html += `<tr>
                                <td>${propietario.id}</td>
                                <td>${propietario.nombre}</td>
                                <td>${propietario.mascotas.map(m => m.nombre).join(', ')}</td>
                                <td>
                                    <button class="btn btn-danger btn-sm eliminar-propietario" data-id="${propietario.id}">Eliminar</button>
                                </td>
                            </tr>`;
                        });
                        $('#propietarios').html(html);

                        // Agregar manejador de eventos para eliminar propietario
                        $('.eliminar-propietario').on('click', function() {
                            const id = $(this).data('id');
                            if (confirm('¿Estás seguro de que quieres eliminar este propietario?')) {
                                $.ajax({
                                    url: `/api/propietarios/${id}`,
                                    type: 'DELETE',
                                    success: function() {
                                        alert('Propietario eliminado exitosamente!');
                                        loadPropietarios();
                                    },
                                    error: function(err) {
                                        console.error('Error eliminando el propietario', err);
                                    }
                                });
                            }
                        });
                    },
                    error: function(err) {
                        console.error('Error obteniendo los propietarios', err);
                    }
                });
            }

            // Llamar a la función para cargar los propietarios al cargar la página
            loadPropietarios();

            // Manejar el envío del formulario para agregar un nuevo propietario
            $('#propietarioForm').on('submit', function(event) {
                event.preventDefault();

                const propietarioData = {
                    nombre: $('#nombre').val()
                };

                $.ajax({
                    url: '/api/propietarios',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(propietarioData),
                    success: function(response) {
                        alert('Propietario agregado exitosamente!');
                        $('#propietarioForm')[0].reset();
                        $('#agregarPropietarioModal').modal('hide');
                        loadPropietarios();
                    },
                    error: function(err) {
                        console.error('Error agregando el propietario', err);
                    }
                });
            });
        });
    </script>
</body>
</html>
